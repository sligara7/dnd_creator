<!DOCTYPE html>
<html>
<head>
    <title>Simple API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
    </style>
</head>
<body>
    <h1>Simple API Test</h1>
    
    <div>
        <label>Character Concept:</label><br>
        <textarea id="concept" rows="3" cols="50">A brave human fighter</textarea><br><br>
        
        <button onclick="testAPI()">Test API Call</button>
        <button onclick="testHealthCheck()">Test Health Check</button>
    </div>
    
    <div id="results"></div>
    
    <script>
        const API_BASE = 'http://localhost:8000';
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            document.getElementById('results').appendChild(div);
        }
        
        async function testHealthCheck() {
            log('Testing health check...', 'info');
            try {
                const response = await fetch(API_BASE + '/health');
                const data = await response.json();
                log(`‚úÖ Health check successful: ${JSON.stringify(data)}`, 'success');
            } catch (error) {
                log(`‚ùå Health check failed: ${error.message}`, 'error');
            }
        }
        
        async function testAPI() {
            const concept = document.getElementById('concept').value.trim();
            
            if (!concept) {
                log('‚ùå Please enter a character concept', 'error');
                return;
            }
            
            log('üöÄ Starting character creation...', 'info');
            
            try {
                const requestData = {
                    creation_type: 'character',
                    prompt: concept,
                    save_to_database: true,
                    user_preferences: {
                        level: 3,
                        detail_level: 'high'
                    }
                };
                
                log(`üì§ Sending request: ${JSON.stringify(requestData, null, 2)}`, 'info');
                
                const response = await fetch(API_BASE + '/api/v2/factory/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                log(`‚úÖ Character created successfully!`, 'success');
                log(`üì¶ Character ID: ${data.object_id}`, 'success');
                log(`üë§ Character Name: ${data.data?.core?.name || 'Unknown'}`, 'success');
                log(`üìä Full Response: <pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        // Test on page load
        window.onload = function() {
            log('üèÅ Page loaded, ready to test!', 'info');
        };
    </script>
</body>
</html>
