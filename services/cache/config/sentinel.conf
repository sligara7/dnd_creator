port 26379
daemonize no
protected-mode no
loglevel notice
logfile ""

sentinel monitor mymaster cache_primary 6379 2
sentinel down-after-milliseconds mymaster 5000
sentinel parallel-syncs mymaster 1
sentinel failover-timeout mymaster 60000
sentinel auth-pass mymaster "${REDIS_PASSWORD}"

# Performance
sentinel client-reconfig-script mymaster /usr/local/etc/redis/update-config.sh
