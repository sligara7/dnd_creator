[pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
addopts = 
    --verbose
    --cov=src
    --cov-report=term-missing
    --cov-report=html:coverage_report
    --cov-fail-under=80
markers =
    integration: mark a test as an integration test
    performance: mark a test as a performance test
